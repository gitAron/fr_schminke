    name: "pages"
    files:
      - label: "FAQ"
        name: "faq"
        file: "content/faq.md"
        format: "frontmatter"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: markdown }
          - { label: Bg_Image, name: bg_image, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: Blockzwo
            name: blockzwo
            widget: list
            fields:
              - { label: Title, name: title, widget: string }
          - label: Blocktre
            name: blocktre
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
      - label: "Tafeln"
        name: "tafeln"
        file: "content/tafeln/tafeln.md"
        format: "frontmatter"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: markdown }
          - { label: Bg_Image, name: bg_image, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: Menu
            name: menu
            widget: object
            fields:
              - label: main
                name: main
                widget: object
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Weight, name: weight, widget: number }



