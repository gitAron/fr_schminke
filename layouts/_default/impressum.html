{{ define "main" }}


{{ with .Params.impressum}}
{{ if .enable }}

<section class="impressum slider {{ if .bg_overlay }}overly{{ end }}" style="background-image: url('{{ .bg_image | relURL }}');">
  <div class="container text-center">
   <div class="row">
            <div class="col-md-8 col-md-offset-2">

        {{ with .title }}<h1>{{ . | markdownify }}</h1>{{ end }}
        {{ with .content }}{{ . | $.Page.RenderString (dict "display" "block") }}{{ end }}
        <!-- {{ with .button }} -->
        <a href="{{ .link | relURL }}" class="btn btn-small mt-20">{{ .label }}</a>
        <!-- {{ end }} -->
          </div>
          </div>
  </div>
 
</section>
  {{ end }}
{{ end }}
{{ end }}
